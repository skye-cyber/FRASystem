<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dd2.css">
    <title>Clock In</title>
    
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <section class="container mx-auto px-6 py-20">
      <h1 class="text-5xl text-center text-gray-800 mb-12">User Profile</h1>
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white text-gray-600 rounded-t rounded-b-none overflow-hidden shadow">
            <div class="p-8 text-3xl font-bold text-center border-b-4">Profile Photo</div>
            <img src="https://via.placeholder.com/300x300" alt="Profile photo" class="w-full object-cover h-64 mx-auto mt-6 mb-6">
            <div class="p-8 text-center border-b-4">
              <p class="text-xl">-</p>
            </div>
          </div>
        </div>
        <div class="w-full md:w-2/3 p-6 flex flex-col flex-grow flex-shrink">
          <div class="flex-1 bg-white text-gray-600 rounded-t rounded-b-none overflow-hidden shadow">
            <div class="p-8 text-3xl font-bold text-center border-b-4">User Details</div>
            <div class="p-8">
              <p class="text-xl"><strong>Name:</strong> John Doe</p>
              <p class="text-xl"><strong>Email:</strong> -</p>
              <p class="text-xl"><strong>Date Enrolled:</strong> January 1, 2022</p>
              <p class="text-xl"><strong>Location:</strong> New York, NY</p>
            </div>
          </div>
          <div class="flex-1 bg-white text-gray-600 rounded-b-none overflow-hidden shadow">
            <div class="p-8 text-3xl font-bold text-center border-b-4">Attendance Reports</div>
            <div class="p-8">
              <p class="text-xl">Report 1</p>
              <p class="text-xl">Report 2</p>
              <p class="text-xl">Report 3</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
